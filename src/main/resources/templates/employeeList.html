<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">ABC Company's Employee List</h2>
    <div class="d-flex justify-content-between mb-3">
        <!-- Button to trigger modal -->
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">Add New</button>
        <div>
            <input type="text" class="form-control d-inline-block w-50" placeholder="Search here">
            <button class="btn btn-secondary">Search</button>
        </div>
    </div>
    <!-- Table -->
    <table class="table table-bordered table-hover text-center">
        <thead class="table-dark">
        <tr>
            <th>No</th>
            <th>Employee Id</th>
            <th>Employee Name</th>
            <th>Birthday</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee, stat : ${employees}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.birthday}"></td>
            <td th:text="${employee.phoneNumber}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <a th:href="@{'/employees/edit/' + ${employee.id}}" class="btn btn-warning btn-sm me-2"
                   data-bs-toggle="modal" data-bs-target="#editEmployeeModal"
                   th:data-id="${employee.id}"
                   th:data-name="${employee.name}"
                   th:data-birthday="${employee.birthday}"
                   th:data-phoneNumber="${employee.phoneNumber}"
                   th:data-email="${employee.email}">
                    <i class="bi bi-pencil-square"></i>
                </a>
                <a th:href="@{'/employees/delete/' + ${employee.id}}" class="btn btn-danger btn-sm">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
        </ul>
    </nav>
</div>

<!-- Modal to Add Employee -->
<div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addEmployeeModalLabel">Add New Employee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Form to Add Employee -->
                <form action="/employees/add" method="POST" th:object="${employee}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Employee Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="birthday" class="form-label">Birthday</label>
                        <input type="date" class="form-control" id="birthday" name="birthday" required>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal to Edit Employee -->
<!-- Modal to Edit Employee -->
<div class="modal fade" id="editEmployeeModal" tabindex="-1" aria-labelledby="editEmployeeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editEmployeeModalLabel">Edit Employee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Form to Edit Employee -->
                <form action="/employees/edit" method="POST">
                    <input type="hidden" id="editEmployeeId" name="id"/> <!-- Added hidden input for ID -->
                    <div class="mb-3">
                        <label for="editName" class="form-label">Employee Name</label>
                        <input type="text" class="form-control" id="editName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="editBirthday" class="form-label">Birthday</label>
                        <input type="date" class="form-control" id="editBirthday" name="birthday" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPhoneNumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="editPhoneNumber" name="phoneNumber" required>
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // When the edit button is clicked, populate the modal fields with employee data
    document.querySelectorAll('a[data-bs-toggle="modal"]').forEach(function(button) {
        button.addEventListener('click', function() {
            const id = this.getAttribute('data-id');
            const name = this.getAttribute('data-name');
            const birthday = this.getAttribute('data-birthday');
            const phoneNumber = this.getAttribute('data-phoneNumber');
            const email = this.getAttribute('data-email');

            // Populate the modal fields with the current data
            document.getElementById('editEmployeeId').value = id;
            document.getElementById('editName').value = name;
            document.getElementById('editBirthday').value = birthday;
            document.getElementById('editPhoneNumber').value = phoneNumber;
            document.getElementById('editEmail').value = email;
        });
    });
</script>

</body>
</html>
